<html>
<head>

      <style>
        .container {
          height: 95.5%;
          width: 100%;
          background-color: rgb(241, 221, 221);
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          
        }

        .mainpage {
          height: 100%;
          width: 70%;
          background-color: white;
          justify-content:center;
          align-items:center;
          text-align:center;
          padding-top:9vh;
          
        
        }

        

        .logintitle {
          color: black; 
          letter-spacing: 1px; 
          padding-top: 25vh;
          font-size: 6vh;
          font-family: century gothic;

        }
        .button {
         padding: 0.8em 1.8em;
         border: 2px solid #ff0000;
         position: relative;
         overflow: hidden;
         background-color: transparent;
         text-align: center;
         text-transform: uppercase;
         font-size: 16px;
         transition: .3s;
         z-index: 1;
         font-family: inherit;
         color: #ff0000;
         height: 50px;
         width: 150px;
        }

        .button::before {
         content: '';
         width: 0;
         height: 300%;
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%) rotate(45deg);
         background: rgb(248, 60, 60);
         transition: .5s ease;
         display: block;
         z-index: -1;
        }

        .button:hover::before {
         width: 105%;
        }

        .button:hover {
          color: white;
        }

        .inputbox2 {
              position: relative;
              width: 500px;
              margin-bottom: 20px;
              font-family: century gothic;
              font-size: 30px;
              letter-spacing: 4px;
            }
            
            .inputbox2 input {
              position: relative;
              width: 100%;
              padding: 20px 10px 10px;
              background: transparent;
              outline: none;
              box-shadow: none;
              border: none;
              color: white;
              font-size: .7em;
              letter-spacing: 0.05em;
              transition: 0.5s;
              z-index: 10;
              letter-spacing: 2px;
            }
            
            .inputbox2 span {
              position: absolute;
              left: 0;
              padding: 20px 10px 10px;
              font-size: .7em;
              color: #8f8f8f;
              letter-spacing: 00.05em;
              transition: 0.5s;
              pointer-events: none;
            
            }
            
            .inputbox2 input:valid ~span,
            .inputbox2 input:focus ~span {
              color: black;
              transform: translateX(-10px) translateY(-40px);
              font-size: .1em;
              font-size: 25px;
            }
            
            .inputbox2 i {
              position: absolute;
              left: 0;
              bottom: 0;
              width: 100%;
              height: 2px;
              background: rgb(255, 92, 92);
              border-radius: 4px;
              transition: 0.5s;
              pointer-events: none;
              z-index: 9;
            }
            
            .inputbox2 input:valid ~i,
            .inputbox2 input:focus ~i {
              height: 44px;
            }
